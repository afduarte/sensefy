<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><header class="row ggl"><div class="logo col-lg-3"><a title="Sensefy" href="#/search"><img src="images/SensefyLogo.png"></a></div><div class="search col-lg-6"><sensefy-autocomplete query-term="queryTerm" query-function="query()"></sensefy-autocomplete></div><div class="user col-lg-3"><div class="btn dropdown-toggle" type="button" id="userOptionsMenu" data-toggle="dropdown" tabindex="0"><span class="fa fa-user"></span> <span class="userInfo">{{user.username}}</span> <span class="caret"></span></div><ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"><li ng-click="logout(false)"><a role="menuitem" tabindex="-1" href="#/" translate="logout"></a></li><li class="divider"></li><li><a role="menuitem" tabindex="-1" href="#/" translate="language"></a><ul><li class="lang" ng-click="changeLanguage('en-us')" translate="english" tabindex="0"></li><li class="lang" ng-click="changeLanguage('es-es')" translate="spanish" tabindex="0"></li></ul></li></ul></div><div class="col-lg-12 languages"><span translate="txtLanguages"></span> <span class="lang" ng-click="changeLanguage('en-us')" translate="english" tabindex="0"></span> | <span class="lang" ng-click="changeLanguage('es-es')" translate="spanish" tabindex="0"></span></div></header><div class="results row"><div class="facets-wrapper col-lg-3"><div ng-include="'views/partial/entity-info-template.html'"></div><div ng-include="'views/partial/facets-template.html'"></div></div><div class="documents-wrapper col-lg-9"><div class="sources col-lg-12" ng-show="sources.length > 0 && totalDocuments >= 0"><ul><li ng-repeat="source in sources" data-datasource-tab="{{source.value}}" data-dynamic-class="{{source.value}}" ng-class="{active: source.active}" ng-click="setActiveSource(source)" translate="{{source.value}}" tabindex="0"></li></ul></div><div class="paging filtering col-lg-12" ng-show="(totalDocuments && totalDocuments > 0)"><!-- Filters
				<ul class="filters-doc" ng-show="filtersToShow.length > 0">
					<li ng-repeat="filter in filtersToShow" class="filter" ng-click="removeFilter(filter, true)" tabindex="0" translate="{{filter}}">{{filter.label}}</li>
				</ul>


                <p class="clustering-doc" ng-show="clusterLabel.length > 0">
                    Topic: <span ng-bind="clusterLabel"></span>
                </p>
                --><!-- End filters --><span class="num-found" translate="txtDocumentsFound" translate-values="{ documents: totalDocuments }" ng-show="totalDocuments >=0"></span></div><div class="col-lg-12 loader" ng-show="searching"><img src="images/ajax-loader.gif" alt="Loading"></div><div class="documents col-lg-12" infinite-scroll="infiniteScroll()" infinite-scroll-distance="0"><!-- Pagination --><!--<pagination ng-show="totalDocuments > documentsPerPage" direction-links="true" total-items="totalDocuments" items-per-page="documentsPerPage" ng-change="runCurrentQuery()" ng-model="currentPage" max-size="maxSize" boundary-links="true" rotate="false" first-text="{{'firstPage' | translate}}" last-text="{{'lastPage' | translate}}" previous-text="{{'previousPage' | translate}}"  next-text="{{'nextPage' | translate}}"></pagination>--><div ng-show="documents.length > 0" class="sorting col-lg-4"><!--span translate="txtSortByTitle" class="txt-label"></span--><span><select title="{{'sorting.hint'|translate}}" class="sort-select" ng-model="selectSortings" ng-options="s.sortOption | translate for s in sortings track by s.id"></select></span> <span ng-class="{'sorting-active': sorting === 'ASC'}" ng-click="setSorting('ASC');"><span class="fa fa-sort-amount-asc sortarrow" tabindex="0"></span></span> | <span ng-class="{'sorting-active': sorting === 'DESC'}" ng-click="setSorting('DESC');"><span class="fa fa-sort-amount-desc sortarrow" tabindex="0"></span></span></div><div class="did-you-mean col-lg-12" ng-show="collatedQuery"><span translate="txtDidYouMean" class="did-you-mean-label"></span> <span class="did-you-mean-suggestion" ng-click="queryTerm = collatedQuery; query();" ng-bind="collatedQuery"></span></div><div class="document col-lg-12" ng-repeat="document in documents track by $index" style="position: relative" ng-include="'views/partial/document-template.html'" ng-show="documents.length > 0" ng-click="highlight();" data-result-set="{{document.data_source}}" data-datasource-relation="{{document.data_source}}"></div><div class="document no-docs-found col-lg-12" ng-show="totalDocuments == 0 && !searching"><span translate="txtNoDocumentsFound" class="no-found"></span></div><!--<pagination ng-show="totalDocuments > documentsPerPage" direction-links="true" total-items="totalDocuments" items-per-page="documentsPerPage" ng-change="runCurrentQuery()" ng-model="currentPage" max-size="maxSize" boundary-links="true" rotate="false" first-text="{{'firstPage' | translate}}" last-text="{{'lastPage' | translate}}" previous-text="{{'previousPage' | translate}}"  next-text="{{'nextPage' | translate}}"></pagination>--></div><div class="col-lg-12 loader" ng-show="searching && documents.length > 0 && documents.length >= documentsPerPage"><img src="images/ajax-loader.gif" alt="Loading"></div></div></div><ng-include src="'views/layout/footer.html'"></ng-include></div>
