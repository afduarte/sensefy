<div class="group-facet facets entity-information"
     ng-show="selectedEntity != null">
    <header translate="{{selectedEntity.label | translate}}"></header>

    <div class="entity-info-brief">
        <span ng-show="isImageAvailable">
            <img class="image" ng-src="{{checkImageAvailable(selectedEntity.thumbnail[0])}}">
        </span>
        <div class="text">{{selectedEntity.label}}</div>
        <div class="type" ng-show="selectedEntity.type">{{arrayToString(selectedEntity.type)}}</div>
    </div>
</div>
