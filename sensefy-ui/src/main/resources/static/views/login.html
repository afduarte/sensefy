<div class="three column row" id="loginState"><div class="two wide column hidden">&nbsp;</div><div class="ui ten wide column form segment"><div class="ui inverted blue menu mgn-btm-xl" id="header"><img src="images/SensefyLogo.png" alt="Sensefy Logo"></div><div class="ui grid"><div class="two column row"><div class="eight wide column"><div class="ui icon negative message" ng-show="errors.login" ng-click="errors.login = !errors.login"><i class="attention circle icon"></i> <i class="close icon"></i><div class="content"><div class="header">Sorry!</div><p translate="{{errors.loginMessage}}"></p></div></div><div class="ui icon negative message" id="captcha-error" ng-show="errors.loginCaptcha" ng-click="errors.loginCaptcha = !errors.loginCaptcha"><i class="attention circle icon"></i> <i class="close icon"></i><div class="content"><div class="header">Sorry!</div><p translate="{{errors.loginMessageCaptcha}}"></p></div></div><form role="form" novalidate ng-submit="doLogin()" name="loginform"><div class="field"><label for="username" translate="txtUsername"></label><div class="ui left icon input"><i class="user icon"></i><input type="text" id="username" name="username" placeholder="{{'txtUsername' | translate }}" ng-model="userform.username" required ng-keyup="$event.keyCode == 13 ? doLogin() : null" autofocus></div></div><div class="field"><label for="password" translate="txtPassword"></label><div class="ui left icon input"><i class="lock icon"></i><input type="password" id="password" name="password" placeholder="{{'txtPassword' | translate}}" ng-model="userform.password" required ng-keyup="$event.keyCode == 13 ? doLogin() : null"></div></div><div class="field" ng-show="isCaptcha"><!--p class="captch-info" translate="msgCaptcha"></p--><label for="captcha" translate="txtCaptcha"></label><div class="ui left icon input"><i class="flag icon"></i><input type="text" id="captcha" name="captcha" placeholder="{{'txtCaptcha' | translate}}" ng-model="userform.captcha" required></div><img
